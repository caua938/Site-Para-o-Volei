<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em tempo real</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required>
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">

            <!--<div class="message--self">Hello, World</div>

                <div class="message--other">
                    <span class="message--sender">Manual do Devr</span>
                    Ola, Mundo
                </div>-->

            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite seu nome" required>
                <button type="submit" class="chat__button"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
